name: Update NBA Standings

on:
  schedule:
    # Run every hour from 4 PM to 10 PM PST (12 AM to 6 AM UTC)
    - cron: '0 0-6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-standings:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch NBA Standings
        run: |
          echo "SPORTS_API_KEY=${{ secrets.SPORTS_API_KEY }}" > .env.local
          npm run fetch-standings

      - name: Verify .env.local
        run: |
          cat .env.local
          if [ ! -s .env.local ]; then
            echo "Error: .env.local is empty or missing" && exit 1;
          fi

      - name: Commit and push changes
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/standings.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "no-changes=true" >> $GITHUB_OUTPUT
          else
            git commit -m "Update NBA standings"
            git push
            echo "no-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy workflow
        if: steps.commit.outputs.no-changes == 'false'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-deploy
