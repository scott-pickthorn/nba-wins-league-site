name: Update NBA Standings

on:
  schedule:
    # Run every hour from 4 PM to 10 PM PST (12 AM to 6 AM UTC)
    - cron: '0 0-6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-standings:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch NBA Standings
        run: |
          echo "SPORTS_API_KEY=${{ secrets.SPORTS_API_KEY }}" > .env.local
          npm run fetch-standings

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/standings.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update NBA standings" && git push)
